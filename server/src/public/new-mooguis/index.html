<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="language" content="English">
    <title>Hackaton Blockchain Vierzon 2024</title>
    <link href="./styles/style.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
<!-- Container principal -->
<div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Importer mon Mooguis</h1>
    <form onsubmit="event.preventDefault(); newMooguis();" class="space-y-4">
        <div>
            <label for="id" class="block text-sm font-medium text-gray-700">ID :</label>
            <input type="text" id="id" name="id" readonly
                   class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div>
            <label for="code" class="block text-sm font-medium text-gray-700">Code :</label>
            <input type="text" id="code" name="code" required
                   class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div>
            <button type="submit"
                    class="w-full bg-black text-white py-2 rounded-md hover:bg-gray-600">
                Soumettre
            </button>
        </div>
    </form>
</div>
<script src="new-mooguis/index.js" type="module"></script>
</body>
</html>
